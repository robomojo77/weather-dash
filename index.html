<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search Section -->
    <section class="searchContainer">
        <h2>Search for a city:</h2>
        <input type="text" id="searchInput" value=""/>
        <button onclick="searchFunction()">Search</button>

    </section>

    <!-- Current Weather -->
    <div class="currentContainer" id="currentContainer">

    </div>

    <!-- 5 Day Forecast -->
    <div class="forecastContainer" id="forecastContainer">
        <div class="day_1" id="day_1">

        </div>
        <div class="day_2" id="day_2">

        </div>
        <div class="day_3" id="day_3">

        </div>
        <div class="day_4" id="day_4">

        </div>
        <div class="day_5" id="day_5">

        </div>
    </div>
    
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
